<main>
  <app-loading *ngIf="isCouponLoading" [message]="'Carregando lojas'"></app-loading>
  <app-map [ngClass]="{'visible': visible}"></app-map>
  <app-bottom-sheet [ngClass]="{'visible': visible}" (loadingChange)="onLoadingChange($event)"></app-bottom-sheet>
  <app-back-button></app-back-button>
</main>
