<body>
  <header>
    <app-back-button></app-back-button>
    <h1>Alterar telefone</h1>
  </header>
  <main>
    <div class="input-container">
      <input
        type="tel"
        class="custom-input"
        placeholder="Telefone"
        [(ngModel)]="phone"
      />
    </div>
    <button class="save-button" (click)="changePhone()"><p>Salvar</p></button>
  </main>
</body>
