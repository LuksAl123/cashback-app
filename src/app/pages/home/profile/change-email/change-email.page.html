<body>
  <header>
    <app-back-button></app-back-button>
    <h1>Alterar Email</h1>
  </header>
  <main>
    <div class="input-container">
      <input
        type="email"
        class="custom-input"
        placeholder="Email"
        [(ngModel)]="email"
        (ngModelChange)="onEmailChange()"
        #emailInput="ngModel"
        required
        email
      />
    </div>
    <ion-text
      color="warning"
      class="ion-text-start"
      *ngIf="emailError && !(emailInput.touched && emailInput.errors?.['email'])"
    >
      <p class="errorMsg">{{ emailError }}</p>
    </ion-text>
    <ion-text
      color="warning"
      class="ion-text-start"
      *ngIf="!emailError && emailInput.touched && emailInput.errors?.['email']"
    >
      <p class="errorMsg">E-mail inv√°lido.</p>
    </ion-text>
    <button
      class="ion-text-center button"
      type="submit"
      (click)="changeEmail()"
      [disabled]="emailInput.invalid"
    >
      <p>Salvar</p>
    </button>
  </main>
</body>
