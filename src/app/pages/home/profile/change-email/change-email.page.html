<body>
  <header>
    <app-back-button></app-back-button>
    <h1>Alterar e-mail</h1>
  </header>
  <main>
    <div class="input-container">
      <input
        type="email"
        class="custom-input"
        placeholder="E-mail"
        [(ngModel)]="email"
      />
    </div>
    <button class="save-button" type="submit" (click)="changeEmail()">
      <p>Salvar</p>
    </button>
  </main>
</body>
