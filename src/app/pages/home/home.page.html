  <body>
    <div class="header">
      <div class="user-info-container">
        <div class="user-info-box">
          <fa-icon class="userIcon" [icon]="faCircleUser"></fa-icon>
          <div class="user-info">
            <span>Olá,</span>
            <p>Lucas Alves de Melo do Nascimento</p>
          </div>
          <ion-icon class="arrow" name="chevron-forward-outline"></ion-icon>
        </div>
        <fa-icon class="eye" [icon]="faEye"></fa-icon>
      </div>

      <div class="cashback-info">
        <div>
          <span>Cashback total</span>
          <p>R$ 0,00</p>
        </div>
        <button class="extract-button">
          <p>Extrato</p>
        </button>
      </div>

      <div class="button-container">
        <button class="button">
          <div>
            <fa-icon [icon]="faLocationDot"></fa-icon>
            <p>Locais</p>
          </div>
        </button>

        <button class="button">
          <div>
            <fa-icon [icon]="faTicket"></fa-icon>
            <p>Cupons</p>
          </div>
        </button>

        <button class="button">
          <div>
            <fa-icon [icon]="faMoneyBillTransfer"></fa-icon>
            <p>Cashback</p>
          </div>
        </button>
      </div>
    </div>

    <div class="content">

      <h1>Seus cupons</h1>

      <div class="custom-card">
        <div class="card-content">
          <div class="logo-background">
            <div class="logo-container">
              <img class="logo" src="/assets/imgs/logo.svg" alt="Logo SVG"/>
            </div>
          </div>
          <div class="info-container">
            <p class="title">Dia das Crianças</p>
            <p class="sub-title">GALAGO SISTEMAS</p>
            <p class="description">Receba 10% de desconto para compras a partir de 100 reais.</p>
          </div>
          <button class="cupon-button">
            <p>Abrir cupom</p>
          </button>
        </div>
      </div>

      <div class="custom-card">
        <div class="card-content">
          <div class="logo-background">
            <div class="logo-container">
              <img class="logo" src="/assets/imgs/logo.svg" alt="Logo SVG"/>
            </div>
          </div>
          <div class="info-container">
            <p class="title">Dia das Crianças</p>
            <p class="sub-title">GALAGO SISTEMAS</p>
            <p class="description">Receba 10% de desconto para compras a partir de 100 reais.</p>
          </div>
          <button class="cupon-button">
            <p>Abrir cupom</p>
          </button>
        </div>
      </div>
  
    </div>
  
  </body>
