<ion-content [fullscreen]="true">
  <div class="logo">
    <img src="assets/imgs/logo.png">
  </div>

  <div class="form-tabs">
    <input id="tab-1" type="radio" name="tab" class="sign-in" checked>
    <label for="tab-1" class="tab">Login</label>
    <input id="tab-2" type="radio" name="tab" class="sign-up">
    <label for="tab-2" class="tab">Cadastro</label>

    <div class="login-signup-form">
      <div class="sign-in-form">
        <form class="form">
          <ion-list lines="none">
            <div>
              <ion-item class="input background">
                <ion-input
                  name="tel"
                  type="tel"
                  placeholder="Telefone"
                  [maskito]="phoneMask"
                  [maskitoElement]="maskPredicate"
                  required>
                </ion-input>
              </ion-item>
            </div>

            <ion-text color="warning" class="ion-text-start">
              <p class="errorMsg">Telefone é obrigatório</p>
            </ion-text>

            <ion-item class="input background">
              <ion-input
                name="password"
                placeholder="Senha"
                required
                minlength="8">
              </ion-input>
              <fa-icon class="eye" [icon]="faEye"></fa-icon>
            </ion-item> 

            <ion-text color="warning" class="ion-text-start">
              <p class="errorMsg">Senha é obrigatória</p>
            </ion-text>

            <ion-item class="background ion-margin-vertical">
              <ion-checkbox class="ion-margin-start" slot="start"></ion-checkbox>
              <ion-text class="textLogin" slot="start">Lembrar senha</ion-text>
              <ion-text class="textLogin ion-margin-end" slot="end">
                <a href="">Recuperar senha</a>
              </ion-text>
            </ion-item>

            <button class="ion-text-center" routerLink="/home">
              <p>Login</p>
            </button>
          </ion-list>
        </form>
      </div>

      <div class="sign-up-form">
        <form class="form">
          <ion-list lines="none">
            <div>
              <ion-item class="input background">
                <ion-input
                  name="tel"
                  type="tel"
                  placeholder="Telefone"
                  [maskito]="phoneMask"
                  [maskitoElement]="maskPredicate"
                  required>
                </ion-input>
              </ion-item>
            </div>

            <ion-text color="warning" class="ion-text-start">
              <p class="errorMsg">Telefone é obrigatório</p>
            </ion-text>

            <button class="ion-text-center sign-up-button" disabled>
              <p>Cadastrar</p>
            </button>
          </ion-list>
        </form>
      </div>
    </div>
  </div>
</ion-content>
