<main class="forgot-password-content">
  <header>
    <app-back-button></app-back-button>
    <h1 class="forgot-password-title">Recuperar senha</h1>
  </header>
  <div class="forgot-password-container">
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <ion-item class="input background">
        <ion-input
          formControlName="email"
          type="email"
          placeholder="Email"
          required
        ></ion-input>
      </ion-item>
      <ion-text color="warning" class="ion-text-start" *ngIf="forgotPasswordForm.get('email')?.touched && forgotPasswordForm.get('email')?.invalid">
        <p class="errorMsg">Email é obrigatório</p>
      </ion-text>
      <button class="button" type="submit" [disabled]="forgotPasswordForm.invalid">
        <p>Continuar</p>
      </button>
    </form>
  </div>
</main>
